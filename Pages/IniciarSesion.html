<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</head>

<body class="bg-gray-100">
    <nav class="bg-white border-gray-150 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
            <a class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="Imagen/buildings.svg" class="h-8" alt="NovaSetup Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">NovaSetup</span>
            </a>
            <div class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse">
                <a href="http://127.0.0.1:5500/Pages/CrearCuenta.html"
                    class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                    Crear cuenta nueva
                </a>
                <a href="http://127.0.0.1:5500/Pages/IniciarSesion.html"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Iniciar Sesión
                </a>
            </div>
            <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse">
                    <li>
                        <a href="http://127.0.0.1:5500/Index.html"
                            class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5500/Pages/Nosotros.html"
                            class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            Nosotros
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5500/Pages/Productos.html"
                            class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            Productos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="flex justify-center items-center h-screen p-4">
        <div
            class="flex w-full max-w-4xl justify-between items-center bg-white dark:bg-gray-800 p-10 rounded-lg shadow-lg space-x-12">

            <!-- Imagen lateral -->
            <div class="w-1/3 text-center">
                <img src="Imagen/Teclado.jpeg" alt="Descripción de la imagen"
                    class="rounded-lg shadow-lg mx-auto mb-4 max-auto" />
            </div>

            <!-- Formulario -->
            <form id="formLogin" action="../Index.html" class="w-2/3 p-8" novalidate>
                <h1 class="text-7xl font-bold text-center text-gray-900 dark:text-white mb-8">NovaSetup</h1>

                <div class="mb-6">
                    <label for="emailLogin" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">
                        Tu correo electrónico:
                    </label>
                    <input type="email" id="emailLogin" name="emailLogin"
                        class="w-full p-4 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-base dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="ant@gmail.com" required />
                    <span id="errorEmailLogin" class="text-red-600 text-sm"></span>
                </div>

                <div class="mb-6">
                    <label for="passwordLogin" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">
                        Tu contraseña:
                    </label>
                    <input type="password" id="passwordLogin" name="passwordLogin"
                        class="w-full p-4 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-base dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="••••••••" required />
                    <span id="errorPasswordLogin" class="text-red-600 text-sm"></span>
                </div>

                <div class="flex items-center mb-6">
                    <input id="remember" type="checkbox"
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
                    <label for="remember"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-white">Recuérdame</label>
                </div>

                <button type="submit"
                    class="w-full py-4 text-lg font-semibold text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
                © 2025 <a href="http://127.0.0.1:5500/Index.html" class="hover:underline">NovaSetup</a>. Todos los
                derechos reservados.
            </span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                <li><a href="#" class="hover:underline me-4 md:me-6">Acerca de</a></li>
                <li><a href="#" class="hover:underline me-4 md:me-6">Política de privacidad</a></li>
                <li><a href="#" class="hover:underline me-4 md:me-6">Licencias</a></li>
                <li><a href="#" class="hover:underline">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <script src="../JS/DOM.js"></script>
    <script>
        document.getElementById('formLogin').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('emailLogin'),
                pass = document.getElementById('passwordLogin');
            let valid = true;

            document.getElementById('errorEmailLogin').textContent = '';
            document.getElementById('errorPasswordLogin').textContent = '';

            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!re.test(email.value.trim())) {
                document.getElementById('errorEmailLogin').textContent = 'Email no válido';
                valid = false;
            }
            if (!pass.value || pass.value.length < 8) {
                document.getElementById('errorPasswordLogin').textContent = 'Mínimo 8 caracteres';
                valid = false;
            }
            if (valid) this.submit();
        });
    </script>
</body>

</html>
