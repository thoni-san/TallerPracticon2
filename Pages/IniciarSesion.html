<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Iniciar Sesión</title>
</head>

<body>
    <nav class="bg-white border-gray-150 dark:bg-gray-900">
        <!-- ... tu nav sin cambios ... -->
    </nav>

    <div class="flex justify-center items-center h-screen bg-gray-100 p-1">
        <div
            class="flex w-[100px] justify-between items-center bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg space-x-12">

            <div class="w-1/2 text-center">
                <img src="Imagen/Teclado.jpeg" alt="Descripción de la imagen"
                    class="rounded-lg shadow-lg mx-auto mb-4 max-w-full" />
            </div>

            <!-- FORMULARIO CON ID -->
            <form id="formLogin" class="w-1/2 p-8" novalidate>
                <p class="text-gray-900 dark:text-white font-semibold text-center text-5xl mb-8">NovaSetup</p>

                <div class="mb-6">
                    <label for="emailLogin"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-center">
                        Tu correo electrónico:
                    </label>
                    <input type="email" id="emailLogin" name="emailLogin"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
                        placeholder="ant@gmail.com" required />
                    <span id="errorEmailLogin" class="text-red-600 text-sm"></span>
                </div>

                <div class="mb-6">
                    <label for="passwordLogin"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-center">
                        Tu contraseña:
                    </label>
                    <input type="password" id="passwordLogin" name="passwordLogin"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
                        placeholder="•••••••••" required />
                    <span id="errorPasswordLogin" class="text-red-600 text-sm"></span>
                </div>

                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600"
                            required />
                    </div>
                    <label for="remember"
                        class="ms-2 text-sm font-medium text-gray-900 dark:text-white">Recuérdame</label>
                </div>

                <!-- BOTÓN DE ENVÍO -->
                <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-base px-6 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800">
        <!-- ... tu footer sin cambios ... -->
    </footer>

    <!-- Enlaza tu script de validación -->
    <script src="../JS/DOM.js"></script>
</body>

</html>
