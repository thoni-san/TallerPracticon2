<head>

</head>

<body>

            <a class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="Imagen/buildings.svg" class="h-8" alt="NovaSetup Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">NovaSetup</span>
            </a>
            <div class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse">
                <a href="http://127.0.0.1:5500/Pages/CrearCuenta.html"
                    class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                    Crear cuenta nueva
                </a>
                <a href="#"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Iniciar Sesión
                </a>
            </div>
            <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse">
                    <li>
                        <a href="http://127.0.0.1:5500/Index.html"
                            class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5500/Pages/Nosotros.html"
                            class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            Nosotros
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5500/Pages/Productos.html"
                            class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            Productos
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <br>

    <div
        class="max-w-4xl mx-auto mt-10 p-16 bg-white border border-gray-200 rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 p-8">
        <h2 class="text-3xl font-bold mb-10 text-gray-900 dark:text-white text-center border-b pb-4">
            Formulario de Registro
        </h2>

        <form id="formCrear" action="../Pages/IniciarSesion.html" novalidate>
            <div class="grid gap-8 mb-8 md:grid-cols-2">
                <div>
                    <label for="first_name"
                        class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Nombre:</label>
                    <input type="text" id="first_name" name="first_name"
                        class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                        placeholder="Ingrese su Nombre" required />
                    <span id="errorFirst_name" class="text-red-600 text-sm"></span>
                </div>
                <div>
                    <label for="last_name"
                        class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Apellido:</label>
                    <input type="text" id="last_name" name="last_name"
                        class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                        placeholder="Ingrese su Apellido" required />
                    <span id="errorLast_name" class="text-red-600 text-sm"></span>
                </div>
                <div>
                    <label for="company"
                        class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Cédula /
                        RUC:</label>
                    <input type="text" id="company" name="company"
                        class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                        placeholder="1234567890" required />
                    <span id="errorCompany" class="text-red-600 text-sm"></span>
                </div>
                <div>
                    <label for="phone"
                        class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Número
                        Celular:</label>
                    <input type="tel" id="phone" name="phone"
                        class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                        placeholder="0981234567" required />
                    <span id="errorPhone" class="text-red-600 text-sm"></span>
                </div>
                <div class="md:col-span-2 flex flex-col items-center">
                    <label for="birthdate"
                        class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Fecha de
                        Nacimiento:</label>
                    <div class="w-full md:w-1/3">
                        <input type="date" id="birthdate" name="birthdate"
                            class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white w-full"
                            required />
                        <span id="errorBirthdate" class="text-red-600 text-sm"></span>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <label for="email"
                    class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Correo
                    Electrónico:</label>
                <input type="email" id="email" name="email"
                    class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                    placeholder="correo@ejemplo.com" required />
                <span id="errorEmail" class="text-red-600 text-sm"></span>
            </div>

            <div class="mb-8">
                <label for="password"
                    class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Contraseña:</label>
                <input type="password" id="password" name="password"
                    class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                    placeholder="•••••••••" required />
                <span id="errorPassword" class="text-red-600 text-sm"></span>
            </div>

            <div class="mb-8">
                <label for="confirm_password"
                    class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white text-center">Confirmar
                    Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center"
                    placeholder="•••••••••" required />
                <span id="errorConfirm_password" class="text-red-600 text-sm"></span>
            </div>

            <!-- Agrega este elemento al final del formulario -->
            <div id="progress-bar"
                class="fixed bottom-0 left-0 w-0 h-2 bg-blue-500 transition-all duration-500 opacity-100"></div>
            <div id="success-message"
                class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white px-4 py-2 rounded-lg opacity-0 transition-opacity duration-500">
                <span class="mr-2">Usuario registrado exitosamente</span>
                <svg class="inline-block w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>

            <div class="flex items-start mb-8">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-100 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600"
                        required />
                </div>
                <label for="remember" class="ms-2 text-base font-medium text-gray-900 dark:text-gray-300">
                    Acepto los <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">términos y
                        condiciones</a>.
                </label>
            </div>

            <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-base px-6 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Registrarse
            </button>
        </form>
    </div>
    <br>

    <footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
                © 2025 <a href="http://127.0.0.1:5500/Index.html" class="hover:underline">NovaSetup</a>. Todos los
                derechos reservados.
            </span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                <li><a href="#" class="hover:underline me-4 md:me-6">Acerca de</a></li>
                <li><a href="#" class="hover:underline me-4 md:me-6">Política de privacidad</a></li>
                <li><a href="#" class="hover:underline me-4 md:me-6">Licencias</a></li>
                <li><a href="#" class="hover:underline">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <!-- validar con tu DOM.js y el script extra -->
    <script src="JS/DOM.js"></script>

        document.getElementById('formCrear').addEventListener('submit', function (e) {
            e.preventDefault();
            validarFormulario();
        });
    </script>
</body>

</html>
